<div class="modal-content-container">
	<form class="form signup-form" ng-submit="signUp()">
		<p class="st-centered st-no-margin">
			<img id="logo" ng-src="img/logo.png" draggable="false">
		</p>
		<h5 class="st-centered st-font tagline st-no-margin">Welcome Master</h5>
		<div class="alert alert-danger st-centered" ng-show="signin_error">
			{{ signin_error }}
		</div>
		<div class="form-group" style="min-height:45px;">

			<input class="form-control name-input input-lg st-centered" type="text" name="first_name" placeholder="First Name" ng-model="user.first_name">
			<input class="form-control name-input input-lg st-centered" type="text" name="last_name" placeholder="Last Name" ng-model="user.last_name" style="float:right!important">

		</div>
		<div class="form-group">
			<input class="form-control username-input input-lg st-centered" type="text" name="username" placeholder="Username" ng-model="user.username">
		</div>
		<div class="form-group">
			<input class="form-control email-input input-lg st-centered" type="email" name="email" placeholder="Email" ng-model="user.email">
		</div>
		<div class="form-group">
			<input class="form-control password-input input-lg st-centered" type="password" name="password" placeholder="Password" ng-model="user.password">
		</div>
		<div class="form-actions st-centered" style="padding-top:0px;">
			<button class="btn btn-primary btn-lg" type="submit">Get A Servant</button>
		</div>
		<div class="form-actions st-centered" style="padding-top:10px;">
			<span class="st-link" ng-click="close()">Cancel</span>
		</div>
		<p class="st-centered" style="font-size:10px;margin-top:10px;margin-bottom:0px;">
			By using this Website and its Services<br/> you agree to its <a ui-sref="tos" class="ca-color">Terms of Service</a>
		</p>
	</form>
</div>
